<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscri√ß√£o Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: rgb(235, 234, 233);
    }

    .banner {
      width: 100vw;
      height: 300px;
      background-image: url('imagem/fundo.jpeg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      background-color: #807e7f;
    }

    .form-container {

    }

    .aviso {

      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    #whatsapp-button {
      display: none;
      margin: 30px auto;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    #whatsapp-button:hover {

    }
  </style>
</head>
<body>

  <!-- Banner no topo -->
  <div class="banner"></div>

  <!-- Formul√°rio Google Forms -->
  <div class="form-container">
    
    <!-- Aviso -->
    <div class="aviso">
      üìå Inscri√ß√µes abertas at√© 30 de maio ou enquanto houver vagas!
    </div>

    <!-- ADICIONADO ID ao iframe -->
    <iframe id="formulario" src="https://docs.google.com/forms/d/e/1FAIpQLSdlfe0Y-fhMVxF6aUW0Hb0UUVrOeKlgXl512dLSL-PWF5JL3Q/viewform?embedded=true" width="840" height="2657" frameborder="0" marginheight="0" marginwidth="0">Carregando‚Ä¶</iframe>

    <!-- Bot√£o do WhatsApp -->
    <a id="whatsapp-button" href="https://chat.whatsapp.com/EMw6u8hy7QkCwWfyZrWOpj" target="_blank">Entrar no grupo</a>
  </div>

  <script>
    const iframe = document.getElementById('formulario');

    // Verifica a confirma√ß√£o do envio do formul√°rio periodicamente
    const checkConfirmation = () => {
      try {
        const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
        const confirmation = innerDoc.querySelector('.freebirdFormviewerViewResponseConfirmationMessage');
        if (confirmation) {
          document.getElementById('whatsapp-button').style.display = 'inline-block';
          clearInterval(interval); // para de verificar ap√≥s exibir
        }
      } catch (e) {
        // seguran√ßa: pode falhar em alguns navegadores por pol√≠tica de CORS
        console.warn('Acesso ao iframe restrito. Isso pode ocorrer dependendo do navegador.');
      }
    };

    const interval = setInterval(checkConfirmation, 1000); // verifica a cada 1s
  </script>

</body>
</html>
